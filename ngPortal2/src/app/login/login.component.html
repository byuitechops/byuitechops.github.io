<main>

  <section>

    <div>
      <h1>
        Quality Assurance Portal
      </h1>
      <h2>Login</h2>
    </div>

    <div>
      <form>
        <div>
          <input id="login-email" type="text" placeholder="Email" [(ngModel)]="login-email">
        </div>
        <div>
          <input id="login-password" type="password" placeholder="Password" [(ngModel)]="login-password">
        </div>
      </form>
    </div>

  </section>

</main>
