<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="main.css">
    <link type="text/css" rel="stylesheet" href="login.css">
    <!-- Script -->
    <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <h1>BYUI Technical Operations</h1>
    <div id="formId" class="form">
        <input id="txtEmail" placeholder="Email">

        <input id="txtPassword" type="password" placeholder="Password">

        <input id="txtCode" placeholder="Enter Code" class="hide">

        <button id="btnLogin" type="submit">Login</button>

        <!-- Trigger/Open The Modal -->
        <button id="btnSignUp">Sign Up</button>

        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>

                <input id="signUpName" placeholder="Full Name">

                <input id="signUpEmail" placeholder="Email">

                <input id="signUpPassword" type="password" placeholder="Password">
                <button type="submit" id="submitSignUp">Submit</button>
            </div>

        </div>

        <button id="resetPassword">Reset Password</button>
    </div>
    <script src="main.js"></script>
</body>

</html>
