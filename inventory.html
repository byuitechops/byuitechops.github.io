                <h1 style="text-align center">Inventory</h1>
                <table id="inventory-table">
                </table>
                <form id="form">
                </form>
                <div id="warning"></div>
                <!-- The Modal -->
                <div id="myModal" class="modal">

                    <!-- Modal content -->
                    <div id="modal-content">
                        <span id="close">&times;</span>
                        <div class="modal-column-container">
                            <h3>Edit Item Information</h3>
                            <form>
                                <label for="itemName">Item:
                                <span id="name"></span></label>

                                <label for="itemName">Image:
                                <div id="image" class="image-container">
                                </div>
                                </label>

                                <label for="img" class="modal-file-upload">New Image
                                <input type="file" multiple="false" accept="image/*" id="img" onchange="modalDisplayImageFile()">
                                        </label>

                                <label for="itemName">Price:
                                <input type="number" id="price" step="0.01" min="0" required>
                                </label>

                                <label for="itemName">Quantity:
                                <input type="number" id="quantity" min="0" required></label>

                                <div class="button" onclick="editItem()">Edit</div>
                                <input type="hidden" id="hiddenInput">
                                <div id="modal-warning"></div>
                            </form>
                        </div>
                    </div>
                </div>

                <button id="partyButton" onclick="clearPartyNames()">Clear Party Names</button>

            </div>
