<!DOCTYPE html>
<html>

<head>
    <title>Request | BYUI Accessibility</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.gif">
    <link type="text/css" rel="stylesheet" href="css/main.css">
    <!-- Script -->
    <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-auth.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
</head>

<body>
    <nav id="main-nav">
        <ul>
            <a href="home.html">
                <li class=" container col center"><i class="fas fa-home fa-2x"></i>
                    Home
                </li>
            </a>
            <a href="request.html">
                <li class="active container col center"> <i class="fas fa-concierge-bell fa-2x bg-white"></i>
                    Request
                </li>
            </a>
            <a href="prepare.html">
                <li class="container col center"> <i class="far fa-file-alt fa-2x"></i>
                    Prepare
                </li>
            </a>
            <a href="transcribe.html">
                <li class="container col center"><i class="far fa-edit fa-2x"></i>Transcribe
                </li>
            </a>
            <a href="copyedit.html">
                <li class="container col center"> <i class="fas fa-clipboard-check fa-2x"></i>Copyedit
                </li>
            </a>
            <a href="master.html">
                <li class="hide">Master
                </li>
            </a>

            <div class="container row center byuiLogo">
                <img src="./assets/byuiLogo.png" alt="">
                <h2>Accessibility</h2>
            </div>
            <div onclick="userLogout()" class="container row center logout btn-hover">
                <i class="fas fa-sign-out-alt fa-2x"></i>
                <p> Log Out </p>
            </div>
        </ul>
    </nav>
    <main>
        <div id="content">
            <section id="requestForm" class="container half col">
                <h2>Request</h2>
                <select id="requestType" onchange="updateType(value)">
                    <option disabled selected hidden>Transcript Type</option>
                    <option value="Transcript">Video Transcript</option>
                    <option value="Audio">Audio</option>
                    <option value="Alt Text">Alt Text</option>
                    <option value="Slide">Slide Show</option>
                </select>

                <select id="requestCourse" onchange="updateCode(value)">
                    <option disabled selected hidden>Course Code</option>
                </select>
                <input type="text" id="requestTitle" placeholder="Transcript Title" onkeyup="updateTitle(value)">
                <select id="requestPriority" onchange="updatePriority(value)">
                    <option disabled selected hidden>Priority</option>
                    <option value="1">1 ADA Emergency of Special Request</option>
                    <option value="2">2 Improvement Project for Live Course</option>
                    <option value="3">3 New/Re-Development Project</option>
                    <option value="4">4 Transcript Project</option>
                </select>
                <input type="url" id="requestLMSURL" placeholder="Canvas URL" onkeyup="updateLocation(value)">
                <input type="url" id="requestVideoURL" placeholder="Media URL">
                <label id="requestCommentsLabel">
                    <h3>Comments</h3>
                </label>
                <input type="text" id="requestComments">
            </section>
            <section id="transcript-box-info" class="container half col">
                <h2>Ticket Information</h2>
                <div class="ticketbox container col">
                    <label>Media Type:</label>
                    <p class="description" id="typeSide"> -- </p>
                    <label>Course Code:</label>
                    <p class="description" id="codeSide"> -- </p>
                    <label>Title:</label>
                    <p class="description" id="titleSide"> --</p>
                    <label>Priority:</label>
                    <p class="description" id="prioritySide"> --</p>
                    <label>Location in Course:</label>
                    <p class="description" id="locationSide"> --</p>
                    <div class="container row">
                        <button type="submit" class="bg-primary btn-hover" onclick="submitTranscriptRequest()" id="requestSubmit">
                            Submit </button>
                        <p style="margin-left: 2rem; margin-top: .8rem;" id="message"></p>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
<script src="js/main.js"></script>
<script src="js/request.js"></script>

</html>
