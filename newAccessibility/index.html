<!DOCTYPE html>
<html>

<head>
    <title>Login | BYUI Accessibility</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="assests/favicon.gif">
    <link type="text/css" rel="stylesheet" href="css/main.css">
    <link type="text/css" rel="stylesheet" href="css/login.css">
    <!-- Script -->
    <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-auth.js"></script>
</head>

<body>

    <head>
        <h1>BYUI Accessibility</h1>
    </head>
    <main>
        <p id="message"></p>
        <div id="formId" class="form">
            <input id="txtEmail" placeholder="Email" pattern="[a-z0-9]{0,}(@byui.edu)+$" title="BYUI email">

            <input id="txtPassword" type="password" placeholder="Password">

            <button id="btnLogin" onclick="logIn()" type="submit">Login</button>

            <a href="signup.html">
                <button id="btnSignUp">Sign Up</button>
            </a>

            <button id="resetPassword" onclick="resetPassword()">Reset Password</button>
        </div>
    </main>
</body>
<script src="js/main.js"></script>
<script src="js/login.js"></script>
</html>
