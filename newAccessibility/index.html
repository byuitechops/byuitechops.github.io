<!DOCTYPE html>
<html>

<head>
    <title>Login | BYUI Accessibility</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.gif">
    <link type="text/css" rel="stylesheet" href="css/main.css">
    <link type="text/css" rel="stylesheet" href="css/login.css">
    <!-- Script -->
    <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-auth.js"></script>
</head>

<body>
    <header id="front-page">
        <img src="./assets/byuiLogo.png" alt="">
        <h1>Technical Accessibility</h1>
    </header>
    <main>
      
        <div id="signin" class="container col center">
            <p>Sign In</p>
            <input id="txtEmail" placeholder="Email" pattern="[a-z0-9]{0,}(@byui.edu)+$" title="BYUI email">
            <input id="txtPassword" type="password" placeholder="Password">
            <div class="buttons container row">
                <button id="btnLogin" class="bg-primary btn-hover" onclick="logIn()" type="submit">Login</button>
                <button id="btnSignUp" class="bg-primary btn-hover" onclick="signUp()">Sign Up</button>
            </div>
            <p  style="font-size: 1rem;" id="message"></p>
            <p id="resetPassword" onclick="resetPassword()">Reset Password</p>
        </div>
        <div id="signup" class="container col center hide">
            <p>Sign Up</p>
            <input id="nameSP" placeholder="Full Name" pattern="[a-z0-9]{0,}(@byui.edu)+$" title="BYUI email">
            <input id="txtEmailSP" placeholder="Email" pattern="[a-z0-9]{0,}(@byui.edu)+$" title="BYUI email">
            <input id="txtPasswordSP" type="password" placeholder="Password">
            <input id="txtPasswordConfirmSP" type="password" placeholder="Verify Password">
            <select name="role" id="signUpRole">
                <option value="" disabled selected hidden>Select Role</option>
                <option value="Copyedit">Copyedit</option>
                <option value="Quality Assurance">Quality Assurance</option>
                <option value="Designer">Designer</option>
            </select>
            <button type="submit" class="bg-primary btn-hover" onclick="submitSignUp()">Create Account</button>
        </div>
    </main>
</body>
<script src="js/login.js"></script>

</html>
