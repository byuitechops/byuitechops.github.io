<main>

    <div class="main-box">

        <h1 class="page-title">Master</h1>

        <div class="table-box center">
            <ais-instantsearch [config]="search.config">
            <div class="search-panel">
                <div class="search-panel__results">
                <table>
                    <tr class="table-headers">
                        <th class="priority-col" id="priority-col-head">Priority</th>
                        <th class="course-col" id="course-col-head">Course</th>
                        <th class="type-col" id="type-col-head">Type</th>
                        <th class="title-col" id="title-col-head">Title</th>
                        <th class="last-col">
                            <div class="searchbox">
                            <ais-search-box placeholder=""></ais-search-box>
                            </div>
                        </th>
                    </tr>
                </table>
                <table>
                    <ais-hits>
                    <ng-template let-hits="hits">
                        <ol class="ais-Hits-list">
                        <tr *ngFor="let hit of hits" class="ais-Hits-item">
                            <td class="priority-col"> {{ hit.priority }} </td>
                            <td class="course-col"> {{ hit.location[0].courseCode }} <i *ngIf="((hit.location).length > 1)" class="far fa-clone "></i></td>
                            <td class="type-col"> {{ hit.type }} </td>
                            <td class="title-col"> {{ hit.title }} </td>
                            <td><i *ngIf="hit.guestCreated" class="fas fa-user-plus fa-lg guest-created"></i></td>
                            <td class="last-col">
                                <p class="stage-col"> {{ hit.status }} </p>
                                <button type="button" (click)="showDetails(hit.objectID)">View</button>
                            </td>
                        </tr>
                        </ol>
                    </ng-template>
                    </ais-hits>
                </table>
                <div class="pagination">
                    <ais-pagination></ais-pagination>
                </div>
                </div>

            </div>
            </ais-instantsearch>

        </div>

    </div>

</main>
