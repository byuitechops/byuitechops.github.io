<!DOCTYPE html>
<html>

<head>
    <title>Login | BYUI Accessibility</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="assests/favicon.gif">
    <link type="text/css" rel="stylesheet" href="css/main.css">
    <link type="text/css" rel="stylesheet" href="css/login.css">
    <!-- Script -->
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-auth.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
</head>

<body>
    <h1>BYUI Accessibility</h1>
    <div id="formId" class="form">
        <input id="txtEmail" placeholder="Email" pattern="[a-z0-9]{0,}(@byui.edu)+$" title="BYUI email">

        <input id="txtPassword" type="password" placeholder="Password">

        <button id="btnLogin" type="submit">Login</button>

        <button id="btnSignUp"><a href="signup.html">Sign Up</a></button>

        <button id="resetPassword">Reset Password</button>
    </div>
    <script src="js/login.js"></script>
</body>

</html>
