<!DOCTYPE html>
<html>

<head>
    <title>Form | BYUI Accessibility</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="assests/favicon.gif">
    <link type="text/css" rel="stylesheet" href="css/main.css">
    <link type="text/css" rel="stylesheet" href="css/form.css">
    <!-- Script -->
    <!-- <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script> -->
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-auth.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <script src="https://apis.google.com/js/api.js"></script>
</head>

<body>

    <head>
        <h1>BYUI Technical Accessibility</h1>
        <nav>
            <ul>
                <a href="home.html">
                    <li>Home</li>
                </a>
                <a class="active" href="form.html">
                    <li>Request</li>
                </a>
                <a id="btnLogout">
                    <li>Logout</li>
                </a>
            </ul>
        </nav>
    </head>
    <main>
        <div id="requestForm">
            <p id="message"></p>
            <select id="requestType">
                <option disabled selected hidden>Request Type</option>
                <option value="Transcript">Transcript</option>
                <option value="Alt Text">Alt Text</option>
            </select>
            <select id="requestCourse">
                <option disabled selected hidden>Course</option>
            </select>
            <label id="requestTitleLabel">Title:</label>
            <input type="text" id="requestTitle">
            <select id="requestPriority">
                <option disabled selected hidden>Priority</option>
                <option value="1">ADA Emergency of Special Request</option>
                <option value="2">Improvement Project for Live Course</option>
                <option value="3">New/Re-Development Project</option>
                <option value="4">Transcript Project</option>
            </select>
            <label id="requestLMSURLLabel">Link to Canvas Page:</label>
            <input type="url" id="requestLMSURL">
            <label id="requestWeekLabel">Week in Course:</label>
            <input type="text" id="requestWeek">
            <label id="requestVideoURLLabel" class="hide">Video Source URL:</label>
            <input type="url" id="requestVideoURL" class="hide">
            <label id="requestLengthLabel" class="hide">Video Length(secs):</label>
            <input type="number" id="requestLength" class="hide">
            <a href="https://goo.gl/7XQuhn" target="_blank" id="timeCalc" class="hide">Time Calculator</a>
            <!-- <button onclick="authenticate().then(loadClient).then(execute)">Create Transcript Document</button> -->
            <input onclick="authenticate().then(loadClient).then(execute).then(move)" type="submit" id="requestSubmit">
        </div>
    </main>
</body>
<script src="js/form.js"></script>
<script src="js/createDoc.js"></script>

</html>
