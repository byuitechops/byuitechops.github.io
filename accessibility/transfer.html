<!DOCTYPE html>
<html>

<head>
    <title>Transfer Process | BYUI Accessibility</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="assests/favicon.gif">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/main.css">
    <link type="text/css" rel="stylesheet" href="css/master.css">
    <!-- Script -->
    <!-- <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script> -->
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-auth.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://apis.google.com/js/api.js"></script>
</head>

<body>

    <head>
        <h1>BYUI Technical Accessibility</h1>
        <nav>
            <ul>
                <a href="home.html">
                    <li>Home</li>
                </a>
                <a class="active" href="transfer.html">
                    <li>Transfer</li>
                </a>
                <a id="btnLogout">
                    <li>Logout</li>
                </a>
            </ul>
        </nav>
    </head>
    <main>
        <div>
            <select onchange="fillTranscriptTable(value)" id="requestCourse" class="dropdown-toggle">
                <option disabled selected hidden>Course Code</option>
            </select>
            <h2 id="countId">Count: </h2>
        </div>
        <p id="message"></p>
        <div id="text">
            <h3>Type</h3>
            <h3>Title</h3>
            <h3>Doc Url</h3>
            <h3>Course Code</h3>
            <h3>Course Code</h3>
            <h3></h3>
        </div>
    </main>
    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content" id="modal-content">
            <span class="close">&times;</span>
            <h2>Document Data <span id="deleteButton"></span></h2>
            <p id="modal-message"></p>
            <div id="docData"></div>
        </div>
    </div>

    <!-- The Edit Modal -->
    <div id="editModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content" id="editModal-content">
            <span class="close">&times;</span>
            <h2>Edit Field</h2>
            <input type="text" id="newValue">
            <button id="editComplete">Update</button>
        </div>
    </div>

</body>
<script src="js/transfer.js"></script>

</html>
