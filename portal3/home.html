<!DOCTYPE html>
<html lang="en">

<!---------------------------------------------

---------------------------------------------->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="/portal3/assets/byui_favicon.gif">

    <!-- Scripts -->

    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-firestore.js"></script>

    <title>Home | Quality Assurance Portal</title>
</head>

<!---------------------------------------------
- 2. Body
---------------------------------------------->

<body>

    <!---------------------------------------------
    - 3. Navigation Bar
    ---------------------------------------------->
    
    <nav class="col1">
        <a href="#"><img src="/portal3/assets/logos/logo.png"></a>
        <div class="nav-links flex-container">
            <a class="current-page" href="#">Home</a>
            <a href="schedule.html">Schedule</a>
            <a href="store.html">Store</a>
            <a href="profile.html">Profile</a>
        </ul>
    </nav>

    <!---------------------------------------------
    - 4. Main
    ---------------------------------------------->

    <main class="col9">

        <header class="col7">
            <h1 class="page-title">Home</h1>
        </header>

        <!---------------------------------------------
        - 4a. SLIDE SHOW
        -     This is where you will add any announcements
        -     and banners to the slideshow on the home page
        -     of the portal.
        ---------------------------------------------->

        <section class="center-section col8">

            <section id="welcome">
                <div class="slideshow-container">
                    <div class="mySlides fade">
                        <div class="numbertext">1 / 1</div>
                        <img src="assets/banners/space.jpg">
                        <div class="text"></div>
                    </div>

                    <a class="slide-button prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="slide-button next" onclick="plusSlides(+1)">&#10095;</a>

                </div>
                <br>

                <div style="text-align:center">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <!-- <span class="dot" onclick="currentSlide(3)"></span>  -->
                </div>
            </section>

            <!---------------------------------------------
            - 4b. HOME PAGE LINKS
            -     This is where you will update any links, 
            -     images, or style that need to be updated 
            -     on the home page of the portal.
            ---------------------------------------------->

            <section class="links-container flex-container">
                <div class="box-link" id="canvas">
                    <a href="https://byui.instructure.com/login/canvas" target="_blank" >
                        <p>Canvas</p>
                        <img src="./assets/icons/canvas.png" alt="Canvas Icon"/>
                    </a>
                </div>
                <div class="box-link" id="pathway">
                    <a href="https://pathway.brightspace.com/d2l/local" target="_blank" >
                        <p>Pathway</p>
                        <img src="./assets/icons/pathway.png" alt="Pathway Icon"/>
                    </a>
                </div>
                <div class="box-link" id="brightspace">
                    <a href="http://byui.brightspace.com/d2l/local" target="_blank" >
                        <p>Brightspace</p>
                        <img src="./assets/icons/brightspace.png" alt="Brightspace Icon"/>
                    </a>
                </div>
                <div class="box-link" id="googledrive">
                    <a href="https://drive.google.com/drive/team-drives" target="_blank" >
                        <p>Google Drive</p>
                        <img src="./assets/icons/drive.png" alt="Google Drive Icon"/>
                    </a>
                </div>
                <div class="box-link" id="office365">
                    <a href="https://outlook.office365.com/owa/?realm=byui.edu&exsvurl=1&ll-cc=1033&modurl=0" target="_blank" >
                        <p>Office 365</p>
                        <img src="./assets/icons/office365.png" alt="Office 365 Icon"/>
                    </a>
                </div>
                <div class="box-link" id="katana">
                    <a href="http://10.5.188.122:8000/home" target="_blank" >
                        <p>Katana</p>
                        <img src="./assets/icons/katana.png" alt="Katana Icon"/>
                    </a>
                </div>
                <div class="box-link" id="equella">
                    <a href="https://content.byui.edu/access/home.do" target="_blank" >
                        <p>Equella</p>
                        <img src="./assets/icons/equella.png" alt="Equella Icon"/>
                    </a>
                </div>
                <div class="box-link" id="trello">
                    <a href="https://trello.com/b/Jop28eai/online-canvas-transition" target="_blank" >
                        <p>Trello</p>
                        <img src="./assets/icons/trello.png" alt="Trello Icon"/>
                    </a>
                </div>
                <div class="box-link" id="accessibility">
                    <a href="https://byuitechops.github.io/newAccessibility/home.html" target="_blank" >
                        <p>Accessibility</p>
                        <img src="./assets/icons/accessibility.png" alt="Accessibility Icon"/>
                    </a>
                </div>
                <div class="box-link" id="googlechat">
                    <a href="https://chat.google.com/room/AAAAGWGIzV4" target="_blank" >
                        <p>Google Chat</p>
                        <img src="./assets/icons/googleChat.png" alt="Google Chat Icon"/>
                    </a>
                </div>
            </section>
        </section>

        <!---------------------------------------------
        - 4c. HOME RIGHT SIDEBAR
        -     This is where you might need to update anything
        -     pertaining to what you see on the right sidebar
        -     of the home page on the portal.
        ---------------------------------------------->

        <section class="right-sidebar col2 flex-container">
            <a href="profile.html">
                <img class="profile-pic" src="assets/misc/profPic.png" alt="Profile Picture"/>
            </a>

            <section class="themes">
                <button class="btn1" id="light" data-theme="light"></button>
                <button class="btn1" id="dark" data-theme="dark"></button>
                <button class="btn1" id="jedi" data-theme="jedi"></button>
                <button class="btn1" id="sith" data-theme="sith"></button>
            </section>

            <button class="clock btn2">
                Clock In
            </button>
            <button class="clock btn2 hiddenBtn">
                Clock Out
            </button>
            
            <button class="btn2" id="break-button">
                <p>Start Break</p>
                <br>
                <span id="mins">15</span>
                <span>:</span>
                <span id="secs">00</span>
            </button>
            
        </section>

    </main>

</body>

---------------------------------------------->
