<!DOCTYPE html>
<html lang="en">

<!---------------------------------------------
- 1. Head
---------------------------------------------->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="/portal3/assets/misc/byui_favicon.gif">
    
    <!-- Scripts -->
    
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-firestore.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="/portal3/css/main.css">
    <title>Store | Quality Assurance Portal</title>
</head>

<!---------------------------------------------
- 2. Body
---------------------------------------------->

<body>

    <!---------------------------------------------
    - 3. Navigation Bar
    ---------------------------------------------->
    
    <nav class="col1">
        <a href="home.html"><img src="/portal3/assets/logos/logo.png"></a>
        <div class="nav-links flex-container">
            <a href="schedule.html">Schedule</a>
            <a class="current-page" href="#">Store</a>
            <a href="profile.html">Profile</a>
        </ul>
    </nav>

    <!---------------------------------------------
    - 4. Main
    ---------------------------------------------->

    <main class="col9" id="shoppingPage">

        <h1 class="page-title">Store</h1>
        <button class="store-btn hide" id="invoiceStore">Store Invoice</button>
        <button class="store-btn hide" id="editStore">Edit Store</button>

        <!---------------------------------------------
        - 4a. 
        ---------------------------------------------->

        <section class="snacks-container col6 flex-container" id="snack-container">

        </section>

        <!----------------------------------------------
        -   SNACKS SECTION
        -   You do not need to hard code the store items
        -   in this file. They are dynamically created using
        -   the store manager's privileges and Javascript.
        ----------------------------------------------->

        <section class="snacks-section col4 flex-container">

            <!-- SNACK CART -->

            <section class="snack-manage col10" id="snack-cart">

                <h2>Shopping Cart</h2>

                <div id="snack-shopping-list">
                    <div class="snack-in-cart">
                        <span class="snack-name col7">Mtn Dew Code Red</span>
                        <span class="snack-cost col2">$0.50</span>
                        <button class="col1" id="snack-remove-btn" onclick="">X</button>
                    </div>
                    <div class="snack-in-cart">
                        <span class="snack-name col7">Mtn Dew Code Red</span>
                        <span class="snack-cost col2">$0.50</span>
                        <button class="col1" id="snack-remove-btn" onclick="">X</button>
                    </div>
                </div>

                <div id="snack-cart-receipt">
                    <span class="col7">Total: </span>
                    <span class="col3" id="shopping-list-total">$1.00</span>
                </div>
                <div id="snack-cart-btns">
                    <button id="snack-cart-cancel">Cancel</button>
                    <button id="snack-cart-checkout">Check Out</button>
                </div>
                
            </section>

            <!-- SNACK ADD -->

            <section class="snack-manage col10 hide" id="snack-add">
                <form>
                    <h2>Add Item</h2>
                    <p value="snack-name">Name: </p>
                    <p value="snack-cost">Price: </p>
                    <p value="snack-count">Count: </p>
                    <p value="snack-pic">Image: </p>
                </form>
            </section>

            <!-- SNACK EDIT -->

            <section class="snack-manage col10 hide" id="snack-edit">
                <form >
                    <h2>Edit Item</h2>
                    <p value="snack-name">Name: </p>
                    <p value="snack-cost">Price: </p>
                    <p value="snack-count">Count: </p>
                    <p value="snack-pic">Image: </p>
                </form>
            </section>

        </section>
        

    </main>
    <main class="col9 hide" id="invoicePage">
            <h1 class="page-title">Store</h1>
            <section id="heading">
                    <h1>Invoice - Store</h1>
                    <div>
                        <span><strong>Cash:&nbsp; </strong> <span id="cash"></span></span>
                        <span><strong>Venmo:&nbsp; </strong> <span id="venmo"></span></span>
                        <span><strong>Storage:&nbsp;</strong> <span id="storage"></span></span>
                        <button onclick="submitMoney()">Submit</button>
                    </div>
                </section>
                <section id="data"></section>
    </main>

</body>

<!---------------------------------------------
- 5. Scripts
---------------------------------------------->

<script src="/portal3/js/main.js"></script>
<script src="/portal3/js/store.js"></script>


</html>
