<!DOCTYPE html>
<html lang="en">

<!---------------------------------------------
- 1. Head
---------------------------------------------->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="assets/byui_favicon.gif">
    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-firestore.js"></script>
    <!-- -->
    <!-- CSS -->
    <link id="defaultCss" rel="stylesheet" type="text/css" href="scss_files/main.css">
    <!-- -->
    <title>Store | BYU-I Techops Portal</title>
</head>

<!---------------------------------------------
- 2. Body
---------------------------------------------->

<body>
    <div id="body-image"></div>

    <!---------------------------------------------
    - 3. Header
    ---------------------------------------------->

    <header>
        <a href="home.html"><img src="assets/logo.png"></a>
        <nav class="nav flex-container">
            <ul>
                <li><a class="nav-link" href="home.html">HOME</a></li>
                <li><a class="nav-link" href="apps.html">APPS</a></li>
                <li><a class="nav-link" href="time.html">TIME</a></li>
                <li><a class="nav-link" href="#">         STORE</a></li>
                <li><a class="nav-link" href="profile.html">PROFILE</a></li>
            </ul>
        </nav>
    </header>

    <!---------------------------------------------
    - 4. Main
    ---------------------------------------------->

    <main>
        <h1>Store</h1>
        <section id="content">

            <section id="left">

            </section>
            <section id="right">
                <div>
                    <p id="name">Guest's Cart</p>
                    <span id="cartTotal">$00.00</span>
                    <div id="cart">
                        <p>
                            <span>Item</span>
                            <span>Price</span>
                        </p>
                    </div>
                    <button id="checkoutBtn">Check Out</button>
                </div>
            </section>
        </section>
        <div id="checkoutModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span id="checkoutClose" class="close">&times;</span>
                <h3>Checkout</h3>
                <div id="items">
                </div>
                <p id="total">Total: $00.00</p>
                <label onclick="checkPayment()" class="container">Cash
                    <input value="cash" type="radio" name="payment">
                    <span class="checkmark"></span>
                </label>

                <label onclick="checkPayment()" class="container">Venmo
                    <input value="venmo" type="radio" name="payment">
                    <span class="checkmark"></span>
                </label>
                <button disabled=true id="confirmBtn">Confirm</button>
            </div>
        </div>

        <div id="confirmModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span id="confirmClose" class="close">&times;</span>
                <h3>Checkout</h3>
                <img src="assets/check-01.png">
                <p id="totalFinal">Total: $00.00</p>
            </div>
        </div>
    </main>
</body>

</html>
