<main id="scheduleSection">
    <section>
        <div class="teamSelector">
            <h1 class="page-title">Schedule</h1>
            <div>
                <select class="teamItem" id="selectTeam" *ngIf="teamSelector" [(ngModel)]="selector" (change)="changeSheet()">
                    <option [value]="0">Select Team</option>
                    <option id="canvas1" [value]="1">Team 1</option>
                    <option id="canvas2" [value]="2">Team 2</option>
                </select>
                <a class="teamItem" id="newTab" target="_blank" [href]="sanLink()">
                    <i class="fas fa-external-link-alt"></i>
                </a>
            </div>
        </div>
        <div id="teams">
            <iframe id="spreadsheet" class="spreadsheet" [src]="sanSheet()"></iframe>
        </div>
    </section>
</main>
