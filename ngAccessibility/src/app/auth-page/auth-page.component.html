<section class="modal hide" id="checkEmail-modal">
    <div class="modal-content" id="checkEmail-modal-content">
        <div class="modal-header-box">
            <h1>Check Your Email</h1>
        </div>
        <div class="modal-body">
            <h3>An Email has been sent to you to reset your password.</h3>
            <h3>Click done when ready to </h3>
        </div>
        <div class="btn-box">
            <button id="done-reset-btn" (click)="closeCheckEmail()">Done</button>
        </div>
    </div>
</section>

<section class="modal hide" id="signin-modal">

    <div class="modal-content" id="signin-modal-content">
        <h1 class="modal-header">Log In Required</h1>

        <div class="modal-body">
            <div class="left-col">
                <h2 id="login-header">Log In</h2>
                <div class="modal-inputs">
                    <div class="show-on-signup hide">
                        <p>Name</p>
                        <input type="name" placeholder="John Doe" [(ngModel)]="name" />
                    </div>
                    <div class="show-on-signup hide">
                        <p>Role</p>
                        <select [(ngModel)]="role">
                            <option [ngValue]="selectUndefinedOptionValue" disabled hidden></option>
                            <option [ngValue]="'Qualily Assurance'">Qualily Assurance</option>
                            <option [ngValue]="'Copyedit'">Copyedit</option>
                            <option [ngValue]="'Designer'">Designer</option>
                        </select>
                    </div>
                    <div>
                        <p>BYU-I Email</p>
                        <input type="text" id="signin-email" placeholder="*****@byui.edu" [(ngModel)]="email" />
                    </div>
                    <div>
                        <p>Password</p>
                        <input type="password" id="signin-password" placeholder="*****" [(ngModel)]="password" (keydown)="hitEnter($event)" />
                    </div>
                    <div class="show-on-signup hide">
                        <p>Confirm Password</p>
                        <input type="password" id="signin-confirm-password" placeholder="*****" [(ngModel)]="confirmPassword" />
                    </div>
                </div>

                <div id="signin-error"> {{ error }} </div>

                <div class="btn-box hide-on-signup">
                    <button id="login-btn" (click)="signIn()">Log In</button>
                    <button id="show-signup-btn" (click)="showSignUp()">Sign Up</button>
                </div>
                <div class="hide-on-signup" id="reset-password-box">
                    <p><a href="#" (click)="resetPass()">Reset Password</a></p>
                </div>
                <div class="btn-box show-on-signup hide">
                    <button id="signup-btn" (click)="signUpUser()">Sign Up</button>
                    <button id="cancel-btn" (click)="hideSignUp()">Cancel</button>
                </div>
            </div>

            <div class="median hide-on-signup" id="median"></div>

            <div class="right-col hide-on-signup" id="id-box">
                <h2>Continue As Guest</h2>
                <div class="btn-box">
                    <button (click)="guest()" id="guest-btn">Guest</button>
                </div>
            </div>
        </div>

    </div>

</section>
