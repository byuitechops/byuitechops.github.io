    <link type="text/css" rel="stylesheet" href="css/main.css">
    <link type="text/css" rel="stylesheet" href='css/videoTimeCalculator.css'>
    <!-- Script -->
    <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="row">
        <div class="col-2">
            <ul class="sidenav" id="sidenav">
                <li>
                    <a href="home.html">Home</a>
                </li>
                <li>
                    <a href="announcements.html">Announcements</a>
                </li>
                <li>
                    <a href="timeTracking.html">Time Tracking</a>
                </li>
                <li>
                    <a class="active" href="videoTimeCalculator.html">Time Calculator</a>
                </li>
                <li>
                    <a href="employeehandbook.html">Employee Handbook</a>
                </li>
                <li>
                    <a href="profile.html">Profile</a>
                </li>
                <li>
                    <a href="schedule.html">Schedules</a>
                </li>
                <li id="adminlink" class="hide">
                    <a href="admin.html">Admin</a>
                </li>
            </ul>
        </div>
        <div class="col-10">
            <div class="content">
                <h1 style="text-align: center">Time Calculator</h1>
                <form>
                    <br>
                    <br>
                    <table>
                        <tbody>
                            <tr>
                                <th>Hours</th>
                                <th>Minutes</th>
                                <th>Seconds</th>
                                <th>Total</th>
                            </tr>
                            <tr>
                                <td><input onchange="calculateTotal()" id="hours0" type="number"></td>
                                <td><input onchange="calculateTotal()" id="minutes0" type="number"></td>
                                <td><input onchange="calculateTotal()" id="seconds0" type="number"></td>
                                <td><input onchange="calculateTotal()" id="total0" type="text"></td>
                                <td><input name="cb" type="checkbox" onclick="calculateCheckBoxTotal()"></td>
                            </tr>
                            <tr>
                                <td><input onchange="calculateTotal()" id="hours1" type="number"></td>
                                <td><input onchange="calculateTotal()" id="minutes1" type="number"></td>
                                <td><input onchange="calculateTotal()" id="seconds1" type="number"></td>
                                <td><input onchange="calculateTotal()" id="total1" type="text"></td>
                                <td><input name="cb" type="checkbox" onclick="calculateCheckBoxTotal()"></td>
                            </tr>
                            <tr>
                                <td><input onchange="calculateTotal()" id="hours2" type="number"></td>
                                <td><input onchange="calculateTotal()" id="minutes2" type="number"></td>
                                <td><input onchange="calculateTotal()" id="seconds2" type="number"></td>
                                <td><input onchange="calculateTotal()" id="total2" type="text"></td>
                                <td><input name="cb" type="checkbox" onclick="calculateCheckBoxTotal()"></td>
                            </tr>
                            <tr>
                                <td><input onchange="calculateTotal()" id="hours3" type="number"></td>
                                <td><input onchange="calculateTotal()" id="minutes3" type="number"></td>
                                <td><input onchange="calculateTotal()" id="seconds3" type="number"></td>
                                <td><input onchange="calculateTotal()" id="total3" type="text"></td>
                                <td><input name="cb" type="checkbox" onclick="calculateCheckBoxTotal()"></td>
                            </tr>
                            <tr>
                                <td><input onchange="calculateTotal()" id="hours4" type="number"></td>
                                <td><input onchange="calculateTotal()" id="minutes4" type="number"></td>
                                <td><input onchange="calculateTotal()" id="seconds4" type="number"></td>
                                <td><input onchange="calculateTotal()" id="total4" type="text"></td>
                                <td><input name="cb" type="checkbox" onclick="calculateCheckBoxTotal()"></td>
                            </tr>
                        </tbody>
                    </table>
                    <hr>
                    <table>
                        <tbody>
                            <tr>
                                <th>Total Hours</th>
                                <th>Total Minutes</th>
                                <th>Total Seconds</th>
                                <th>Grand Total</th>
                            </tr>
                            <tr>
                                <td><input id="totalHours" type="text" onchange="calculateCheckBoxTotal()"></td>
                                <td><input id="totalMinutes" type="text" onchange="calculateCheckBoxTotal()"></td>
                                <td><input id="totalSeconds" type="text" onchange="calculateCheckBoxTotal()"></td>
                                <td><input id="granTotal" type="text" onchange="calculateCheckBoxTotal()"></td>
                            </tr>
                        </tbody>
                    </table>
                    <button class="submit" type="reset">Reset</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="js/videoTimeCalculator.js"></script>

</html>
