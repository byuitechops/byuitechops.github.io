        <div class="col-10">
            <div class="content">
                <h1>Announcements</h1>
                <div id="display" class="announcements"> </div>
                <!-- Trigger/Open The Modal -->
                <button id="myBtn" class="announcementButton">Make An Announcement</button>
                <!-- The Modal -->
                <div id="myModal" class="modal">
                    <!-- Modal content -->
                    <div class="modal-content"> <span class="close">&times;</span>
                        <p>Fill out the fields, then click "Submit":</p>
                        <form action="announcement.js">
                            <p>Title:
                                <input type="text" id='title'> </p>
                            <p>Message:</p>
                            <textarea id="message" placeholder="[Enter brief synopsis here]"></textarea>
                            <p>Urgent:
                                <input type=checkbox id='urgency'> </p>
                            <p>When does the announcement expire:
                                <input type="date" id="date"> </p>
                            <input type="button" id="submitAnnounce" value="Submit" onclick="sendAnnouncementToFirebase()"> </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/announcement.js"></script>
