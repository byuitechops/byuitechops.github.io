<!DOCTYPE html>
<html>

<head>
    <title>Template</title>

    <link type="text/css" rel="stylesheet" href="main.css">
</head>

<body>
    <div class="row">
        <div class="col-2">
            <ul class="sidenav">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a class="active" href="announcements.html">Announcements</a>
                </li>
                <li>
                    <a href="videoTimeCalculator.html">Time Calculator</a>
                </li>
                <li>
                    <a href="employeehandbook.html">Employee Handbook</a>
                </li>
            </ul>
        </div>
        <div class="col-10">
            <div class="content" id="pagetime">
                <h1 style="text-align: center">Announcements</h1>
                <div id="display" class="announcements">
                    
                </div>
                <!-- Trigger/Open The Modal -->
                <button id="myBtn" class="announcementButton">Make An Announcement</button>
                <!-- The Modal -->
                <div id="myModal" class="modal">

                    <!-- Modal content -->
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <p>Fill out the fields, then click "Submit":</p>

                        <form>
                            <p>Title: <input type="text" id='title'></p>
                            <p>Message: <textarea wrap="hard" rows="4" cols="50" id="message" placeholder="Enter message here..."></textarea></p>
                            <p>Would you like to input an image: <input type="checkbox" id="imagecheck" onclick="isChecked()"></p>
                            <p id="selectImage" class="hide">Find an image you want in google and copy the image address: <input type="url" id="image"></p>
                            <p> When does the announcement expire: <input type="date" id="date"></p>
                            <input type="button" onclick="makeAnAnouncement()" value="Submit">
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="announcement.js"></script>
</body>

</html>
