<!DOCTYPE html>
<html>

<head>
    <title>Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.gif">
    <!-- Css -->
    <link type="text/css" rel="stylesheet" href="css/main.css">
    <link type="text/css" rel="stylesheet" href="css/profile.css">
    <!-- Script -->
    <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="row">
        <div class="col-2">
            <ul class="sidenav" id="sidenav">
                <li>
                    <a href="home.html">Home</a>
                </li>
                <li>
                    <a href="timeCalc.html">Work Time Calc</a>
                </li>
                <li>
                    <a href="schedule.html">Schedule</a>
                </li>
                <li>
                    <a class="active" href="profile.html">Profile</a>
                </li>
                <li class="hide" id='adminlink'>
                    <a href="admin.html">Admin</a>
                </li>
            </ul>
        </div>
        <div class="col-10">
            <div class="content">
                <div>
                    <h1 style="text-align center">Profile</h1>
                    <div id="names"></div>
                    <table>
                        <tr>
                            <th>Name</th>
                            <td id="dName"></td>
                        </tr>
                        <tr>
                            <th>Birthday</th>
                            <td id="dBirthday"></td>
                        </tr>
                        <tr>
                            <th>Phone</th>
                            <td id="dPhone"></td>
                            <td>
                                <button onclick="updateInfo('phoneNum')">Edit</button>
                            </td>
                        </tr>
                        <tr>
                            <th>Track</th>
                            <td id="dTrack"></td>
                            <td>
                                <button onclick="updateInfo('track')">Edit</button>
                            </td>
                        </tr>
                        <tr>
                            <th>Major</th>
                            <td id="dMajor"></td>
                            <td>
                                <button onclick="updateInfo('major')">Edit</button>
                            </td>
                        </tr>
                        <tr>
                            <th>Graduation Date</th>
                            <td id="dGraduation"></td>
                            <td>
                                <button onclick="updateInfo('graduation')">Edit</button>
                            </td>
                        </tr>
                        <tr>
                            <th>Estimated Last Day</th>
                            <td id="dLastDay"></td>
                            <td>
                                <button onclick="updateInfo('lastDay')">Edit</button>
                            </td>
                        </tr>
                        <tr>
                            <th>Personal Hours Left</th>
                            <td id="dPHours"></td>
                        </tr>
                    </table>

                    <!-- The Modal -->
                    <div id="myModal" class="modal">

                        <!-- Modal content -->
                        <div id="modal-content">
                            <span id="close">&times;</span>
                            <h3>Input the New Information</h3>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="js/profile.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
