<!DOCTYPE html>
<html>

<head>
    <title>Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.gif">
    <!-- Css -->
    <link type="text/css" rel="stylesheet" href="css/main.css">
    <link type="text/css" rel="stylesheet" href="css/signup.css">
    <!-- Script -->
    <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <h1 style="text-align: center">Sign Up</h1>
    <p style="text-align: center; color: red;" id="message"></p>
    <div>
        <input id="signUpName" type="text" placeholder="Full Name (Required)" required>

        <input id="signUpEmail" type="email" placeholder="Email (Required)" required>

        <input id="signUpPassword" type="password" placeholder="Password (Required)" required>

        <input id="signUpPhone" type="tel" placeholder="Phone Number: 5555555555 (Required)" maxlength="10">

        <input id="signUpBirthday" type="text" placeholder="Birthday mm/dd/yyyy (Required)" required>

        <select id="signUpTrack" required>
            <option value="" disabled selected hidden>Track  (Required)</option>
            <option value='Winter/Spring'>Winter/Spring</option>
            <option value='Spring/Fall'>Spring/Fall</option>
            <option value='Fall/Winter'>Fall/Winter</option>
        </select>

        <select id="signUpGraduation" required>
            <option value="" disabled selected hidden>Estimated Graduation (Required)</option>
            <option value='Spring 2018'>Spring 2018</option>
            <option value='Fall 2018'>Fall 2018</option>
            <option value='Winter 2019'>Winter 2019</option>
            <option value='Spring 2019'>Spring 2019</option>
            <option value='Fall 2019'>Fall 2019</option>
            <option value='Winter 2020'>Winter 2020</option>
            <option value='Spring 2020'>Spring 2020</option>
            <option value='Fall 2020'>Fall 2020</option>
            <option value='Winter 2021'>Winter 2021</option>
            <option value='Spring 2021'>Spring 2021</option>
            <option value='Fall 2021'>Fall 2021</option>
            <option value='Winter 2022'>Winter 2022</option>
            <option value='Spring 2022'>Spring 2022</option>
            <option value='Fall 2022'>Fall 2022</option>
            <option value='Winter 2022'>Winter 2023</option>
            <option value='Spring 2022'>Spring 2023</option>
            <option value='Fall 2022'>Fall 2023</option>
            <option value='Winter 2022'>Winter 2024</option>
            <option value='Spring 2022'>Spring 2024</option>
            <option value='Fall 2022'>Fall 2024</option>
        </select>

        <input id="signUpMajor" type="text" placeholder="Major (Required)" required>

        <input id="signUpLastDay" type="text" placeholder="Estimated Last Day: mm/dd/yyyy" required>

        <button type="submit" id="submitSignUp">Submit</button>
    </div>

    <script src="js/signup.js"></script>
</body>

</html>
