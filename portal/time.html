<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="assets/byui_favicon.gif">
    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-firestore.js"></script>
    <!-- -->
    <!-- Partials -->
    <script type="module">
        import {addHeader} from './partials/header.js';
        addHeader();
    </script>
    <!-- -->
    <!-- CSS -->
    <link id="defaultCss" rel="stylesheet" type="text/css" href="css/time/time_light.css">
    <!-- -->
    <title>Time | BYU-I Techops Portal</title>
</head>

<body>
    <div id="body-image"></div>
    <header>
    </header>
    <main>
        <h1>Time</h1>
        <section>

            <div id="countdownContainer">
                <div>
                    <span id="minutes">00</span>
                    <p>Minutes</p>
                </div>
                <div>
                    <span id="seconds">00</span>
                    <p>Seconds</p>
                </div>
            </div>
            <div class="button">
                <button id="breakBtn">Start Break</button>
                <span id="breakTime">Last Break finish at:</span>
            </div>
            <div class="button">
                <div>
                    <span id="checkTime">Clocked in at: 00:00 am</span>
                    <img id="calculator" src="./assets/calculator.png">
                </div>
                <div>
                    <button id="checkInBtn">Clock In</button>
                    <button id="checkOutBtn">Clock Out</button>
                </div>
            </div>

            <div>
                <textarea id="message" placeholder="For any inconsistencies between your time on WorkDay or on this website explain them here. The message will be tied to the last check in."
                    class="hide"></textarea><br>
                <button id="messageBtn" class="hide">Send Message</button>
            </div>
        </section>
        <section>
            <a href="schedules.html">Schedule</a> <br>
            <a href="maintenance.html">Maintenance Schedule</a><br>
            <a href="timeTracking.html">Time Tracking</a><br>
        </section>

        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                Total Hours This Week: <input type="number" id="totalHours"><br>
                Time Currently Worked:<input type="number" id="hoursWorked"><br>
                Clock-In Time: <input type="time" id="clockInTime"><br>
                Clock-Out Time: <span id="clockOutTime"></span><br>
                Time Left: <span id="timeLeft"></span><br>
                <button type="submit" value="Submit" id="submitBtn">Calculate</button>
            </div>
        </div>
    </main>
</body>
<!-- Script -->
<script src="js/main.js"></script>
<script src="js/time.js"></script>
<!-- -->

</html>
