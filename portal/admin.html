<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="assets/byui_favicon.gif">
    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase-functions.js"></script>
    <!-- -->
    <!-- CSS -->
    <link id="defaultCss" rel="stylesheet" type="text/css" href="css/editUser/editUser_light.css">
    <!-- -->
    <title>Admin Tools | BYU-I Techops Portal</title>
</head>

<body>
    <div id="main-body"></div>
    <header>
            <a href="home.html"><img src="./assets/logo.png"></a>
            <nav>
                <ul><a href="applications.html">
                        <li>Applications</li>
                    </a><a href="time.html">
                        <li>Time</li>
                    </a><a href="store.html">
                        <li>Store</li>
                    </a><a href="profile.html">
                        <li>Profile</li>
                    </a></ul>
            </nav>
        </header>
    <main>
        <section>
            <!-- <img src="assets/logo3.png"> -->
            <div id="opacity">
            </div>
            <h2>Admin Tools</h2>
        </section>
        <section>
            <div id="zoe">
            </div>
        </section>
        <section>
            <div id="editInfo">
                <h2 id="nameForEdit"></h2>
                <p>
                    <span>Name:</span>
                    <input id="editName" type="text" placeholder="Name + Last Name">
                </p>
                <p>
                    <span>Phone Number:</span>
                    <input id="editPhone" type="tel" placeholder="####-###-####">
                </p>
                <p>
                    <span>Major:</span>
                    <input id="editMajor" type="text" placeholder="Course of Study">
                </p>
                <p>
                    <span>Track</span>

                    <select id="editTrack" name="track">
                        <option id="Winter/Spring">Winter/Spring</option>
                        <option id="Spring/Fall">Spring/Fall</option>
                        <option id="Fall/Winter">Fall/Winter</option>
                        <option id="Year Round">Year Round (Overwrite)</option>
                    </select>
                </p>
                <p>
                    <span>Graduating in</span>
                    <input id="editGradDate" type="text" placeholder="Year and Semester">
                </p>
                <p>
                    <span>Team:</span>
                    <select id="editTeam" name="team">
                        <option id="lms">LMS</option>
                        <option id="accessibility">Accessibility</option>
                        <option id="inactive">Other</option>
                    </select>
                </p>
                <p>
                    <span>E-mail:</span>
                    <input id="editEmail" type="text" placeholder="BYUI Email">
                </p>
                <p>
                    <span>Job Title:</span>
                    <select id="editJobTitle" name="title">
                        <option id="Team Member">Team Member</option>
                        <option id="Student Lead">Student Lead</option>
                        <option id="Project Lead">Project Lead</option>
                        <option id="Assistant Lead">Assistant Lead</option>
                        <option id="Tech">Tech</option>
                        <option id="Training">Training</option>
                        <option id="Transcripts Lead">Transcripts Lead</option>
                    </select>
                </p>
                <p>
                    <span>Typing Speed:</span>
                    <input id="editSpeed" type="text" placeholder="Typing Speed">
                </p>
                <p>
                    <span>Edit Accumulated Time:</span>
                    <input id="editAccumulatedTime" type="number" placeholder="Edit Accumulated Time">
                </p>
                <button id="submitInfoChanges">Submit</button>
                <button id="cancelInfoChanges">Cancel</button>
            </div>
        </section>
    </main>
</body>
<script src="js/main.js"></script>
<script src="js/admin.js"></script>
</html>
