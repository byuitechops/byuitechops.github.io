<!DOCTYPE html>
<html>

<head>
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-firestore.js"></script>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TechOps Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="assets/byui_favicon.gif">
    <link type="text/css" rel="stylesheet" href="css/index.css">

</head>

<body>
    <section>
        <img src="assets/byuiLogo.png">
        <img src="assets/logo2.png">
    </section>
    <section>
        <div id="lower">
            <p>Sign In</p>
            <label>
                <span>Email</span>
                <input id="login" type="Login" placeholder="E-mail">
            </label>
            <label>
                <span> Password </span>
                <input id="password" type="Password" placeholder="Password">
            </label>
            <span>Your e-mail username is the provided account from your institution.</span>
            
            <div>
                <button class="button" id="btnLogin" onclick="login()" type="submit"><span>Login</span></button>
                <button class="button" id="btnsignup" type="submit"><span>Sign Up</span></button>
            </div>
            <span id="recover">Forgot Your Username/Password?</span>
        </div>
    </section>

</body>
<script src="js/main.js"></script>
<script src="js/index.js"></script>

</html>
