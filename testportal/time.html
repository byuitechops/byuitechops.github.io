<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="assests/byui_favicon.gif">
    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-firestore.js"></script>
    <!-- -->
    <!-- Partials -->
    <script type="module">
        import {addHeader} from './partials/header.js';
        addHeader();
    </script>
    <!-- -->
    <!-- CSS -->
    <link rel="stylesheet" href="css/time.css">
    <!-- -->
    <title>Time | BYU-I Techops Portal</title>
</head>

<body>
    <header>
    </header>
    <main>
        <h1>Time</h1>
        <section>

            <div id="countdownContainer">
                <div>
                    <span id="minutes"></span>
                    <p>Minutes</p>
                </div>
                <div>
                    <span id="seconds"></span>
                    <p>Seconds</p>
                </div>
            </div>
            <div class="button">
                <button id="breakBtn">Start Break</button>
                <span id="breakTime">Last Break finish at:</span>
            </div>
            <div class="button">
                <div>
                    <span id="checkTime">Clocked in at: 00:00 am</span>
                    <img id="calculator" src="./assests/calculator.png">
                </div>
                <div>
                    <button id="checkInBtn">Clock In</button>
                    <button id="checkOutBtn">Clock Out</button>
                </div>
            </div>

            <div>
                <textarea id="message" placeholder="For any inconsistencies between your time on WorkDay or on this website explain them here. The message will be tied to the last check in."
                    class="hide"></textarea></br>
                <button id="messageBtn" class="hide">Send Message</button>
            </div>
        </section>
        <section>
            <a href="#">Schedule</a> </br>
            <a href="#">Maintenance Schedule</a></br>
            <a href="#">Time Tracking</a></br>
        </section>

        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                Total Hours Per Week: <input type="text" name="fname"><br>
                Time Currently Worked: <input type="text" name="lname"><br>
                Time Left: <input type="text" name="fname"><br>
                Clock-In Time: <input type="text" name="fname"><br>
                Clock-Out Time: <input type="text" name="lname"><br>
                <button type="submit" value="Submit">Yey </button>
            </div>

        </div>
    </main>
</body>
<!-- Script -->
<script src="js/main.js"></script>
<script src="js/time.js"></script>
<!-- -->

</html>
