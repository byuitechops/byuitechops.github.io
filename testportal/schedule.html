<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/schedule.css">
    <title>Document</title>
</head>

<body>
    <!-- Tab links -->
    <div class="tab">
        <button class="tablinks" onclick="openCity(event, 'Canvas1', null)" id="Canvas1">Canvas 1</button>
        <button class="tablinks" onclick="openCity(event, 'Canvas2', null)">Paris</button>
    </div>

    <!-- Tab content -->
    <div id="Canvas1" class="tabcontent">
        <div class="tab">
            <button class="tablinks" onclick="openCity(event, 'Week1', 'Canvas1')" id="defaultOpen">Week1</button>
            <button class="tablinks" onclick="openCity(event, 'Week2', 'Canvas1')">Week2</button>
        </div>

        <div id="Week1" class="tabcontent">
            <h3>Tokyo</h3>
            <p>Tokyo is the capital of Japan.</p>
        </div>

        <div id="Week2" class="tabcontent">
            <h3>Tokyo</h3>
            <p>Tokyo is the capital of Japan.</p>
        </div>
    </div>

    <div id="Canvas2" class="tabcontent">
        <h3>Paris</h3>
        <p>Paris is the capital of France.</p>
    </div>
</body>
<script src="js/schedule.js"></script>

</html>
