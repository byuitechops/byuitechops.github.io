<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="assets/byui_favicon.gif">
    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-firestore.js"></script>
    <!-- -->
    <!-- Partials -->
    <script type="module">
        import {addHeader} from './partials/header.js';
        addHeader();
    </script>
    <!-- -->
    <!-- CSS -->
    <link id="defaultCss" rel="stylesheet" type="text/css" href="css/inventory/inventory_light.css">
    <!-- -->
    <title>Inventory | BYU-I Techops Portal</title>
</head>

<body>
    <div id="body-image"></div>
    <header>
    </header>
    <main>
        <div id="head">
            <h1>Inventory</h1>
            <button onclick="addNew()">Add New</button>
        </div>
        <section id="content">

            <section id="left">

            </section>
            <section id="right">
                <div id="editItemBox">
                    <p id="name">Edit Item's information</p>
                    <div id="cart">
                        <p> <span> Current Name:</span> <span id="nameEdit"></span></p>
                        <p> <span> Current Count:</span> <span id="countEdit"></span></p>
                        <p> <span> Current Price:</span> <span id="priceEdit"></span></p>
                        <p> <span> Current Image:</span> </p>
                        <div id="imgEdit">
                        </div>
                        <button id="submitEdit">Confirm Edition</button>
                        <button id="cancelEdit">Cancel Edition</button>
                    </div>
            </section>
        </section>
        <div id="confirmModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span id="confirmClose" class="close">&times;</span>
                <h3>Checkout</h3>
                <img src="assets/check-01.png">
                <p id="totalFinal">Total: $00.00</p>
            </div>
        </div>
    </main>
</body>
<!-- Script -->
<script src="js/main.js"></script>
<script src="js/inventory.js"></script>
