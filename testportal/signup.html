<!DOCTYPE html>
<html>

<head>
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-firestore.js"></script>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TechOps Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="assests/byui_favicon.gif">
    <link type="text/css" rel="stylesheet" href="css/signup.css">
</head>

<body>
    <img id="header" src="assests/header.png">
    <section>
        <div id="container" class="login">
            <div id="lower">
                <input type="text" id="signUpName" type="text" placeholder="First name - Last name" required>

                <input id="signUpEmail" type="email" placeholder="BYU-I Email" required>

                <input id="signUpPassword" type="password" placeholder="Password" required>

                <input type="tel" id="signUpPhone" type="tel" placeholder="Phone Number" maxlength="10">

                <input type="date" id="signUpBirthday" placeholder="Birthday mm/dd/yyyy" required>
                <input type="text" id="signUpMajor" type="text" placeholder="Major" required>
                <select id="signUpGraduation" required>
                    <option value="" disabled selected hidden>Estimated Graduation</option>
                    <option value='Winter 2018'>Winter 2018</option>
                    <option value='Spring 2018'>Spring 2018</option>
                    <option value='Fall 2018'>Fall 2018</option>
                    <option value='Winter 2019'>Winter 2019</option>
                    <option value='Spring 2019'>Spring 2019</option>
                    <option value='Fall 2019'>Fall 2019</option>
                    <option value='Winter 2020'>Winter 2020</option>
                    <option value='Spring 2020'>Spring 2020</option>
                    <option value='Fall 2020'>Fall 2020</option>
                    <option value='Winter 2021'>Winter 2021</option>
                    <option value='Spring 2021'>Spring 2021</option>
                    <option value='Fall 2021'>Fall 2021</option>
                    <option value='Winter 2022'>Winter 2022</option>
                    <option value='Spring 2022'>Spring 2022</option>
                    <option value='Fall 2022'>Fall 2022</option>
                </select>

                <select id="signUpTrack" required>

                    <option value="" disabled selected hidden>Track</option>
                    <option value='Winter/Spring'>Winter/Spring</option>
                    <option value='Spring/Fall'>Spring/Fall</option>
                    <option value='Fall/Winter'>Fall/Winter</option>

                </select>

                <button class="button" type="submit" id="submitSignUp"><span>Submit</span></button>
            </div>
    </section>
    </div>

</body>
<script src="js/main.js"></script>
<script src="js/signup.js"></script>

</html>
