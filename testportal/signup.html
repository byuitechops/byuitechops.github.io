<!DOCTYPE html>
<html>

<head>
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-firestore.js"></script>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TechOps Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="assets/byui_favicon.gif">
    <link type="text/css" rel="stylesheet" href="css/signup.css">
</head>

<body>
    <section>
        <img src="assets/byuiLogo.png">
        <img src="assets/logo2.png">
    </section>
    <section>
        <div id="lower">
            <p>Sign Up</p>
            <label>
                <span>Name</span>
                <input type="text" id="signUpName" type="text" placeholder="First name - Last name" required>
            </label>
            <label>
                <span>Email</span>
                <input id="signUpEmail" type="email" placeholder="BYU-I Email" required>
            </label>
            <label>
                <span>Password</span>
                <input id="signUpPassword" type="password" placeholder="Password" required>
            </label>
            <div>
                <button class="button" type="submit" id="submitSignUp"><span>Sign Up</span></button>
                <button class="button" id="cancelSignUp"><span>Cancel</span></button>
            </div>
        </div>
    </section>
</body>
<script src="js/signup.js"></script>

</html>
